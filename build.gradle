// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

def pathToVersionFile = rootProject.projectDir.getAbsolutePath() + "/" + pathToVersionFile
def devToolsPath = rootProject.projectDir.getAbsolutePath() + "/dev-tools/gradle"
apply from: devToolsPath + '/version-bump-tasks.gradle'

subprojects {
    project.pathToVersionFile = pathToVersionFile
    apply from: devToolsPath + '/common-cyborg.gradle'
    apply from: devToolsPath + '/version-bump.gradle'
    apply from: devToolsPath + '/utils.gradle'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}

